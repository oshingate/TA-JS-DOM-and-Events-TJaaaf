<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <script
      src="https://kit.fontawesome.com/7c7efbb78c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <section class="main">
      <div class="card">
        <div class="you">
          <h2>You:<span class="you-span"></span></h2>
          <div class="you-icon">
            <i class="fa fa-hand-rock-o rock" aria-hidden="true"></i>

            <i class="fa fa-hand-paper-o paper" aria-hidden="true"></i>

            <i class="fa fa-hand-scissors-o Scissors" aria-hidden="true"></i>
          </div>
        </div>
        <div class="comp">
          <h2>Comp:<span class="comp-span"></span></h2>
          <div class="comp-icon">
            <i class="fa fa-hand-rock-o rock" aria-hidden="true"></i>

            <i class="fa fa-hand-paper-o paper" aria-hidden="true"></i>

            <i class="fa fa-hand-scissors-o Scissors" aria-hidden="true"></i>
          </div>
        </div>
        <div class="display">
          <i class="fas fa-recycle reset"></i>
          <h2 class="display-h2"></h2>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
